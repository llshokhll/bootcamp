name: splash
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.4.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_svg: ^2.0.10+1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
flutter:

  uses-material-design: true

  assets:
    - assets/
    - assets/img/
    - assets/svg/
    - assets/fonts/


  fonts:
    - family: PlayWrite
      fonts:
        - asset: assets/fonts/playwrite/playwriteExtraLight.ttf
          weight: 300
        - asset: assets/fonts/playwrite/playwriteLight.ttf
          weight: 400
        - asset: assets/fonts/playwrite/playwriteRegular.ttf
          weight: 500
        - asset: assets/fonts/playwrite/playwriteThin.ttf
          weight: 600